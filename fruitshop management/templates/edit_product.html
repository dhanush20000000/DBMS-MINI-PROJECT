<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Edit Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1, h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-transform: uppercase; /* Makes the title uppercase */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Update Product button styling */
        button {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Back to Product List button */
        .back-button {
            background-color: #008CBA; /* Blue background */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #007bb5; /* Darker blue on hover */
        }

    </style>
</head>
<body>

    <!-- Edit Product Title -->
    <h1>Edit Product</h1>

    <!-- Edit Product Form -->
    <div class="container">
        <form method="POST" action="/edit/{{ product[0] }}">
            <input type="number" name="id" value="{{ product[0] }}" required readonly placeholder="Product ID">
            <input type="text" name="name" value="{{ product[1] }}" required placeholder="Product Name">
            <input type="number" name="kg" value="{{ product[2] }}" required placeholder="kg">
            <input type="number" name="price" value="{{ product[3] }}" step="0.01" required placeholder="Price">
            <button type="submit">Update Product</button>
        </form>
    </div>

    <!-- Back to Product List Button -->
    <div style="text-align: left; margin-top: 20px;">
        <a href="/products" class="back-button">Back to Product List</a>
    </div>

</body>
</html>
