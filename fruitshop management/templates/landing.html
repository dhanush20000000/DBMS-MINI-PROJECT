<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>FRUITSHOP Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b4b6b9;
            background-image: url('/static/1.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            height: 100%;
        }

        .page-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #ffffff;
            color: rgb(8, 255, 107);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
            font-size: 32px;
            color: #4CAF50;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-product-btn, .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
        }

        .add-product-btn:hover, .back-button:hover {
            background-color: #45a049;
        }

        .back-button {
            background-color: #008CBA;
        }

        .back-button:hover {
            background-color: #007bb5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table, th, td {
            border: 1px solid #0c0b0b;
            text-align: center;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #ffffff;
        }

        .btn-edit, .btn-delete {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #ffa500;
        }

        .btn-edit:hover {
            background-color: #ff8c00;
        }

        .btn-delete {
            background-color: #f44336;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Header -->
        <header>
            <h1>Fruitshop Management System</h1>
        </header>

        <!-- Button Container -->
        <div class="button-container">
            <a href="/add_product_form" class="add-product-btn">Add Product</a>
            <a href="/" class="back-button">Back to Home</a>
        </div>

        <!-- Product List Section -->
        <div class="section product-list">
            <h2>Fruit List</h2>
            <div class="container">
                <!-- Product Table -->
                <table>
                    <thead>
                        <tr>
                            <th>Item no</th>
                            <th>Fruit Name</th>
                            <th>kg</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr>
                            <td>{{ product[0] }}</td> <!-- Product ID -->
                            <td>{{ product[1] }}</td> <!-- Fruit Name -->
                            <td>{{ product[2] }}</td> <!-- kg -->
                            <td>{{ product[3] }}</td> <!-- Price -->
                            <td class="actions">
                                <a href="/edit/{{ product[0] }}" class="btn-edit">Edit</a>
                                <a href="/delete/{{ product[0] }}" class="btn-delete" onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <p>Â© 2024 Fruitshop Inc. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
